{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h5 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h5>
				<h6><strong>{{product.name}}</strong></h6>
			
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
				<a class="btn btn-outline-success" href="#">Xem sản phẩm</a>
				<!-- <h4 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h4> -->

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
